language: cpp
os:
- linux
branches:
  except:
  - gh_pages
  - master
dist: trusty
addons:
  apt:
    packages:
    - docker
notifications:
  email:
    on_success: change
    on_failure: change
git:
  depth: 15
script:
- "./build.sh"
- chmod +x maxima-x86_64.AppImage
deploy:
  provider: releases
  prerelease: false
  draft: false
  skip_cleanup: true
  api_key:
    secure: 
  file: maxima-x86_64.AppImage
  on:
    repo: wxMaxima-developers/docker-maxima
    tags: true
    all_branches: true
